<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <meta name="author" content="作者姓名">
        <meta name="description" content="網站描述">
        <title> 個人資料 </title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>

        <form name="HTML_form" method="post" action="" >
        <label for="u_name">  姓名：</label>
        <input type="text" name="u_name" id="u_name" value=""/><br>
        
        性別：
        <input type="radio" name="gender" id="male">
        <label for="male">男</label>
        <input type="radio" name="gendere" id="female">
        <label for="female">女</label>

        <label for="address"> 地址：</label>
        <input type="text" name="address" id="address" value=""/><br>




        <label for="CPU">CPU ：</label>
        <select name="CPU" id="CPU" size="1">
            <option value="i9">i9</option>
            <option value="i7">i7</option>
            <option value="i5">i5</option>
        </select>

        <label for="RAM">RAM容量：</label>
        <select name="ram" id="ram" size="1">
            <option value="8G">8G</option>
            <option value="16G">16G</option>
            <option value="32G">32G</option>
        </select>

        <label for="GPU">顯示卡：</label>
        <select name="gpu" id="gpu" size="1">
            <option value="RTX 4090">rtx4090</option>
            <option value="RTX 4080">rtx4080</option>
            <option value="RTX 4070">rtx4070</option>
            <option value="RTX 4070 Ti">rtx4070ti</option>
            <option value="RTX 4060 Ti">rtx4060ti</option>
        </select>

        <label for="HD">硬碟容量：</label>
        <select name="HD" id="HD" size="1">
            <option value="512GB">512gb</option>
            <option value="1T">1T</option>
            <option value="2T">2T</option>
            <option value="4T">4T</option>
        </select>

        <label for="power">電源供應器：</label>
        <select name="power" id="power" size="1">
            <option value="450w">450w</option>
            <option value="550w">550w</option>
            <option value="750w">750w</option>
            <option value="1000w">1000w</option>
        </select>

        <br><input type="submit" value="送出" />
        <input type="reset" value="重設" />
    </form>
    </body>
    </html>
