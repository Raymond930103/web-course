<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <meta name="author" content="作者姓名">
        <meta name="description" content="網站描述">
        <title> 個人資料 </title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>

        <form name="HTML_form" method="post" action="" >
        <label for="u_name">  姓名：</label>
        <input type="text" name="u_name" id="u_name" value=""/><br>
        
        性別：
        <input type="radio" name="gender" id="male">
        <label for="male">男</label>
        <input type="radio" name="gender" id="female">
        <label for="female">女</label><br>        

        <label for="address"> 地址：</label>
        <input type="text" name="address" id="address" value=""/><br>

        <label for="edu"> 選擇最高學歷：</label>
        <select name="edu" id="edu" size="1">
            <option value="elementry">小學</option>
            <option value="middle">中學</option>
            <option value="high">高中</option>
            <option value="vocational">高職</option>
            <option value="collage">大學</option>
            <option value="master">碩士</option>
            <option value="phD">博士</option>
            
        </select><br>

        <label for="income">選擇年收入：</label>
        <select name="income" id="income" size="1">
            <option value="540k">53萬以下臺幣</option>
            <option value="540-1210k">54~121萬臺幣</option>
            <option value="1210-2420k">121~242萬臺幣</option>
            <option value="2420-453k">242~453萬臺幣</option>
            <option value="453k">453萬臺幣</option>
        </select>

        <br><input type="submit" value="送出" />
        <input type="reset" value="重設" />
    </form>
    </body>
    </html>
